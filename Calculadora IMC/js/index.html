<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container principal -->
    <div class="container">
      <!-- calculadora -->
      <div id="calc-container" >
        <h2>Calculadora de IMC</h2>
        <!-- imputs do usuário -->
        <form id="imc-form">
            <!-- input altura e peso -->
          <div class="form-inputs">
            <div class="form-control">
              <label for="height">Altura:</label>
              <input type="text" id="height" placeholder="Exemplo: 1,75" />
            </div>
            <div class="form-control">
              <label for="weight">Peso:</label>
              <input type="text" id="weight" placeholder="Exemplo: 70,5" />
            </div>
          </div>
          <!-- botões calcular e limpar -->
          <div class="action-control">
            <button id="calc-btn">Calcular</button>
            <button id="clear-btn">Limpar</button>
          </div>
        </form>
      </div>
      <!-- container de resultado -->
      <div id="result-container" class="hide">
        <!-- imc do usuario -->
        <p id="imc-number">Seu IMC: <span class="good">25</span></p>
        <p id="imc-info">Situação atual: <span class="good">Magreza</span></p>
        <h3>Confira as classificações:</h3>
        <!-- tabela com classificações -->
        <div id="imc-table">
          <div class="table-header">
            <h4>IMC</h4>
            <h4>classificação</h4>
            <h4>Obesidade</h4>
          </div>
        </div>
        <!-- botão para voltar para calculadora -->
        <button id="back-btn">Voltar</button>
      </div>

    </div>
  </body>
</html>
